<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<div class="header-container">
    <header class="wrapper clearfix">
        <h1 class="title">Fall Detection Project Page</h1>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">

        <article>
            <section>
                <h2>Add Contact</h2>
                <form id="add-phone-form">
                    <label for="phone">Phone Number (format: xxxxxxxxxx):</label><br/>
                    <input id="phone" type="tel" pattern="^\d{10}$" required>
                    <input type="submit" value="Submit">
                </form>
                <div id="form-messages-phone"><br></div>
                <form id="add-email-form">
                    <label for="email">Email:</label><br/>
                    <input id="email" type="email">
                    <input type="submit" value="Submit">
                </form>
                <div id="form-messages-email"><br></div>
            </section>
            <section>
                <h2>Remove Contact</h2>
                <form id="del-phone-form">
                    <label for="delphone">Phone Number (format: xxxxxxxxxx):</label><br/>
                    <input id="delphone" type="tel" pattern="^\d{10}$" required>
                    <input type="submit" value="Submit">
                </form>
                <div id="form-messages-delphone"><br></div>
                <form id="del-email-form">
                    <label for="delemail">Email:</label><br/>
                    <input id="delemail" type="email">
                    <input type="submit" value="Submit">
                </form>
                <div id="form-messages-delemail"><br></div>
            </section>
            <br>
            <br>
            <br>
            <br>
        </article>

        <aside>
            <h3>Emergency Contacts</h3>
            <b>SMS Contacts:</b>
            <div class="contacts-container" id="phone-contacts-container"  style="height: 100px; overflow-y: auto;">
            </div>
            <br>
            <b>Email Addresses:</b>
            <div class="contacts-container" id="email-contacts-container" style="height: 100px; overflow-y: auto;">
            </div>
        </aside>

    </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
    <footer class="wrapper">
        <h3>Arik Olshanezky | Ofek Amir</h3>
    </footer>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
